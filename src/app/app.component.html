<ion-app>
    <ion-menu side="start" contentId="main">
        <ion-header>
            <ion-toolbar>
                <ion-title>What to Cook?</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle>
                    <ion-item lines="none" routerLink='/recipes/tabs/ingredients'>
                        <ion-icon slot="start" name="receipt-outline"></ion-icon>
                        <label>Ingredients</label>
                    </ion-item>
                    <ion-item lines="none" routerLink='/recipes/tabs/favourites'>
                        <ion-icon slot="start" name="restaurant-outline"></ion-icon>
                        <label>My Recipes</label>
                    </ion-item>
                    <ion-item lines="none" (click)="onLogout()" button>
                        <!-- button atribut daje ion-itemu efekat dugmeta-->
                        <ion-icon slot="start" name="exit-outline"></ion-icon>
                        <label>Logout</label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
