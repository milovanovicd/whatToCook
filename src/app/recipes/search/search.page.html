<ion-header>
    <ion-toolbar class="ion-text-center">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <!-- <ion-title>Search</ion-title> -->
        <ion-searchbar (ionChange)="lookFor($event)" color="light"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-col size="6">
                        <ion-button color="dark" (click)="onFilters()" expand="block" fill="clear" shape="round">
                            Filters
                            <ion-icon slot="end" name="filter"></ion-icon>
                        </ion-button>
                    </ion-col>
                    <ion-col size="6">
                        <ion-button color="dark" (click)="onFiltersDismiss()" expand="block" fill="clear" shape="round">
                            Reset Filters
                            <ion-icon slot="end" name="refresh"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="isLoading">
            <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-center">
                <ion-spinner color="primary" name="bubbles"></ion-spinner>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="!isLoading">
            <ion-col size="12" size-md="6" offset-sm="3">
                <ion-list>
                    <ion-item *ngFor="let recipe of searchList">
                        <ion-avatar slot="start">
                            <ion-img [src]="recipe.imageUrl"></ion-img>
                        </ion-avatar>
                        <ion-label>{{recipe.title}}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
