<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="recipes/tabs/recipes-list"></ion-back-button>
        </ion-buttons>
        <ion-title>{{isLoading?'Loading...' : recipe.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-text-center" *ngIf="isLoading">
        <ion-spinner name="dots" color="primary"></ion-spinner>
    </div>
    <ion-grid *ngIf="!isLoading" fixed class="ion-no-padding ion-text-center">
        <ion-row>
            <ion-col size="12" size-sm="6" offset-sm="3">
                <ion-img [src]="recipe.imageUrl"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row class="ion-padding">
            <ion-col size="12" size-sm="6" offset-sm="3">
                <h2>{{recipe.title}}</h2>
                <p>{{recipe.description}}</p>
                <hr>
            </ion-col>
        </ion-row>
        <ion-row class="ion-padding">
            <ion-col size="12" size-sm="6" offset-sm="3">
                <h3>Ingredients</h3>
                <ion-list>
                    <ion-item *ngFor="let i of recipe.ingredients">
                        <ion-label>{{i}}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
