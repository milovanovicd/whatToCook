<ion-header>
    <ion-toolbar>
        <ion-buttons slot="primary">
            <ion-button (click)="onDismiss()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Add new ingredient</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid fixed class="ion-padding">
            <ion-row>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Ingredient Name</ion-label>
                        <ion-input type="text" ngModel name="ingredient" required #ingCtrl="ngModel"></ion-input>
                        <ion-item *ngIf="!ingCtrl.valid && ingCtrl.touched" lines="none">
                            <ion-label>You need to enter a value!</ion-label>
                        </ion-item>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button type="submit" color="success" expand="block" fill="solid" [disabled]="!f.valid">
                        Add
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
