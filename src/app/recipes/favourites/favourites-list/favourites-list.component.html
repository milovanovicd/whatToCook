<ion-grid fixed>
    <ion-row>
        <ion-col size="12">
            <ion-row *ngIf="isLoading">
                <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-center">
                    <ion-spinner color="primary" name="bubbles"></ion-spinner>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="!isLoading && favouriteRecipes.length<=0">
                <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-center">
                    <p>No favourite recipes yet. Add one!</p>
                </ion-col>
            </ion-row>
            <ion-list *ngIf="!isLoading && favouriteRecipes.length>0">
                <ion-item *ngFor="let f of favouriteRecipes" [routerLink]="['/','recipes','tabs','recipes-list',f.id]">
                    <ion-thumbnail slot="start">
                        <ion-img [src]="f.imageUrl"></ion-img>
                    </ion-thumbnail>
                    <ion-label>{{f.title}}</ion-label>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
