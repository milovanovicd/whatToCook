<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/recipes/tabs/favourites"></ion-back-button>
        </ion-buttons>
        <ion-title>{{recipe.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #f="ngForm" (ngSubmit)="onUpdateRecipe()">
        <ion-grid fixed class="ion-padding">
            <ion-row>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Title</ion-label>
                        <ion-input type="text" name="title" [ngModel]="recipe.title" autocomplete autocorrect required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Description</ion-label>
                        <ion-textarea rows="3" name="description" [(ngModel)]="recipe.description" required></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label>Ingredients</ion-label>
                        <ion-select multiple="true" ngModel name="ingredients" cancelText="Cancel" okText="Okay!" required>
                            <ion-select-option *ngFor="let ing of ingredients" [value]="ing">{{ing}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Cooking time</ion-label>
                        <ion-input type="number" [(ngModel)]="recipe.cookingTime" name="cookingTime" required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button type="submit" color="success" expand="block" fill="solid" [disabled]="!f.valid">
                        Update
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
