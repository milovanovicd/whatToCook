<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/recipes/tabs/favourites"></ion-back-button>
        </ion-buttons>
        <ion-title>{{isLoading? 'Loading...':recipe.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form *ngIf="!isLoading" [formGroup]='form'>
        <ion-grid fixed class="ion-padding">
            <ion-row>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Title</ion-label>
                        <ion-input type="text" formControlName="title" autocomplete autocorrect></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Description</ion-label>
                        <ion-textarea rows="3" formControlName="description"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label>Ingredients</ion-label>
                        <ion-select multiple="true" formControlName="ingredients" cancelText="Cancel" okText="Okay!">
                            <ion-select-option *ngFor="let ing of ingredients" [value]="ing">{{ing}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Cooking time</ion-label>
                        <ion-input type="number" formControlName="cookingTime"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label>Category</ion-label>
                        <ion-select formControlName="category" cancelText="Cancel" okText="Okay!">
                            <ion-select-option *ngFor="let c of categories" [value]="c">{{c}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button (click)="onUpdateRecipe()" [disabled]="!form.valid" type="submit" color="success" expand="block" fill="solid">
                        Update
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
