<ion-grid fixed>
    <ion-row *ngIf="isLoading">
        <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-center">
            <ion-spinner color="primary" name="bubbles"></ion-spinner>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="!isLoading && myRecipes.length<=0">
        <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-center">
            <p>You don't have any recipes yet. Add one!</p>
            <ion-button color="success" routerLink='/recipes/tabs/favourites/new'>Add New Recipe</ion-button>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="!isLoading">
        <ion-col size="12">
            <ion-list>
                <ion-item-sliding *ngFor="let r of myRecipes" #slidingItem>
                    <ion-item-options side="start">
                        <ion-item-option color="danger" (click)="onDelete(r.id,slidingItem)">
                            <ion-icon slot="start" name="trash-outline"></ion-icon>
                            Delete
                        </ion-item-option>
                    </ion-item-options>
                    <ion-item>
                        <ion-thumbnail slot="start">
                            <ion-img [src]="r.imageUrl"></ion-img>
                        </ion-thumbnail>
                        <ion-label>{{r.title}}</ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option color="success" (click)="onEdit(r.id,slidingItem)">
                            <ion-icon name="create-outline"></ion-icon>
                            Edit
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
