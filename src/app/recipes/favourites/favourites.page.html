<ion-header>
    <ion-toolbar class="ion-text-center">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Favourites</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/recipes/tabs/favourites/new">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-segment value="pizza" (ionChange)="segmentChanged($event)" value="favourites">
        <ion-segment-button value="favourites">
            <ion-label>Favourites</ion-label>
        </ion-segment-button>
        <ion-segment-button value="my-recipes">
            <ion-label>My Recipes</ion-label>
        </ion-segment-button>
    </ion-segment>
    <ion-grid fixed>
        <ion-row>
            <ion-col *ngIf="segment==='favourites' && !isLoading" size="12" size-sm="6" offset-sm="3">
                <!-- <app-favourites-list [favouriteRecipes]="favouriteRecipes"></app-favourites-list> -->
                <app-favourites-list [isLoading]="isLoading"></app-favourites-list>
            </ion-col>
            <ion-col *ngIf="segment==='my-recipes' && !isLoading" size="12" size-sm="6" offset-sm="3">
                <app-my-recipes [myRecipes]="myRecipes"></app-my-recipes>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
